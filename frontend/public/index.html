<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar ROI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Solar ROI Calculator</h1>
      <form id="roiForm">
        <label for="kWhConsumed">Power Consumed:</label>
        <input
          type="number"
          id="kWhConsumed"
          name="kWhConsumed"
          placeholder="Enter your monthly kWh consumed"
          required
        />

        <label for="hoursOfNepaLight">NEPA Light:</label>
        <input
          type="number"
          id="hoursOfNepaLight"
          name="hoursOfNepaLight"
          placeholder="Enter your hours of daily NEPA light"
          required
        />

        <label for="userBackupTime">Operating hours:</label>
        <input
          type="number"
          id="userBackupTime"
          name="userBackupTime"
          placeholder="Enter your desired operating time"
          required
        />

        <button type="submit">Calculate ROI</button>
      </form>

      <div id="results" class="results-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
