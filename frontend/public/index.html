<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar ROI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Solar ROI Calculator</h1>
      <form id="roiForm">
        <label for="kWhConsumed">Monthly kWh Consumed:</label>
        <input type="number" id="kWhConsumed" name="kWhConsumed" required />

        <label for="hoursOfNepaLight">Daily Hours of Grid Light:</label>
        <input
          type="number"
          id="hoursOfNepaLight"
          name="hoursOfNepaLight"
          required
        />

        <label for="userBackupTime">Desired Operating hours:</label>
        <input
          type="number"
          id="userBackupTime"
          name="userBackupTime"
          required
        />

        <button type="submit">Calculate ROI</button>
      </form>

      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
