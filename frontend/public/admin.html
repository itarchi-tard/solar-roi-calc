<!-- frontend/public/admin.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Solar ROI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <!-- Add form for adding new generator -->
    <section>
      <h2>Add New Generator</h2>
      <form id="addGeneratorForm">
        <label for="genSize">Generator Size (W):</label>
        <input type="number" id="genSize" required />

        <label for="genCost">Generator Cost (₦):</label>
        <input type="number" id="genCost" required />

        <label for="fuelConsumption">Fuel Consumption (Liters/hr):</label>
        <input type="number" id="fuelConsumption" step="0.01" required />

        <button type="submit">Add Generator</button>
      </form>
    </section>

    <!-- Add section for viewing all generators -->
    <section>
      <h2>All Generators</h2>
      <table id="generatorTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Size (W)</th>
            <th>Cost (₦)</th>
            <th>Fuel Consumption (Liters/hr)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Generator data will be inserted here dynamically -->
        </tbody>
      </table>
    </section>

    <script src="adminScript.js"></script>
    <!-- Link to your JavaScript -->
  </body>
</html>
